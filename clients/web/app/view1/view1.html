<div class="view1" ng-cloak>
    {{"views.home.title" | translate}}
    <ul>
        <li ng-repeat="value in vm.viewData">{{value}}</li>
    </ul>
    <div>
        {{vm.dynamicallyTranslatedText}}
    </div>
    <button ng-click="getTasks()">
    {{"get tasks" | translate}}

    </button>
    <button ng-click="createTask()">
    {{"create task" | translate}}

    </button>
</div>

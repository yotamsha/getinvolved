    <div id="container">
		<center>
				<!--<label style="color: red;">Todo: User Login Form.</label>-->

			<br>

			<!-- Images -->
			<div style='width: 80%;'>
				<div layout="row" layout-margin >
					<div flex><img class='volImg' src='{{vm.imgurl}}'/></div>
					<div flex><img class='volImg' src='{{vm.imgurl}}'/></div>
					<div flex><img class='volImg' src='{{vm.imgurl}}'/></div>
					<div flex><img class='volImg' src='{{vm.imgurl}}'/></div>
					<div flex><img class='volImg' src='{{vm.imgurl}}'/></div>
					<div flex><img class='volImg' src='{{vm.imgurl}}'/></div>
				</div>
			</div>

			<br><br>

			<!--<h1 style="color: gray;">{{ 'views.askHelp.title' | translate }}</h1> <br><br>-->
			<h5>{{ 'views.askHelp.provideDetails' | translate }}</h5><br><br>

			<!-- Form -->
			<form name="requestForm">
				<div layout='column' style='width: 50%;'>
					<!--<label><b>{{ 'views.askHelp.requestInformation' | translate }}</b></label> <br><br>-->
					<label>{{ 'views.askHelp.description' | translate }}</label>
					<md-input-container flex>
						<label>{{ 'views.askHelp.description.sub' | translate }} </label>
						<textarea name='requestDescription' ng-model='requestDescription' required></textarea>
						<div ng-messages="requestForm.requestDescription.$error" role="alert">
							<div ng-message="required">{{vm.errorMsg.required}}</div>
						</div>
					</md-input-container>

					<label>{{ 'views.askHelp.provideRoute' | translate }}</label>
					<md-input-container flex>
						<label>{{ 'views.askHelp.provideRoute.sub' | translate }}</label>
						<textarea name='courseDescription' ng-model='courseDescription' required></textarea>
						<div ng-messages="requestForm.courseDescription.$error" role="alert">
							<div ng-message="required">{{vm.errorMsg.required}}</div>
						</div>
					</md-input-container>

					<label>{{ 'views.askHelp.reason' | translate }}</label>
					<md-input-container flex>
						<label>{{ 'views.askHelp.reason.sub' | translate }}</label>
						<textarea name='requestReason' ng-model='requestReason' required></textarea>
						<div ng-messages="requestForm.requestReason.$error" role="alert">
							<div ng-message="required">{{vm.errorMsg.required}}</div>
						</div>
					</md-input-container>

					<div layout-gt-sm="row" layout="column">

						<div>
							<label>{{ 'views.askHelp.time' | translate }}</label><br>
							<md-input-container>
								<md-select ng-model="time" placeholder="{{ 'views.askHelp.time.sub' | translate }}">
									<md-option ng-value="period" ng-repeat="period in vm.periods">
										{{ period | translate }}
									</md-option>
									<!--<md-option ng-value="i" ng-repeat="i in [1,2,3,4,5]">-->
										<!--{{ i }} {{ 'views.askHelp.days' | translate }}-->
									<!--</md-option>-->
								</md-select>
							</md-input-container>
						</div>

						<div flex></div>

						<div>
							<label>{{ 'views.askHelp.date' | translate }}</label><br>
							<md-datepicker name="date" ng-model="date"></md-datepicker>
						</div>
						<!--<md-input-container>-->

						<!--</md-input-container>-->
					</div> <br>


					<label>{{ 'views.askHelp.place' | translate }}</label><br>

					<div layout="row" layout-xs="column">
						<md-input-container flex>
							<label>{{ 'views.askHelp.city' | translate }}</label>
							<input name='city' ng-model='city' required>
							<div ng-messages="requestForm.city.$error" role="alert">
								<div ng-message="required">{{vm.errorMsg.required}}</div>
							</div>
						</md-input-container>

						<md-input-container flex>
							<label>{{ 'views.askHelp.address' | translate }}</label>
							<input name='address' ng-model='address'>
						</md-input-container>
					</div>

					<label><b>{{ 'views.askHelp.organization.title' | translate }}</b></label>
					<label>{{ 'views.askHelp.organization.title.sub' | translate }}</label><br>

					<md-input-container flex>
						<label>{{ 'views.askHelp.organization.name' | translate }}</label><br>
						<input name='orgName' ng-model='orgName'>
					</md-input-container>
					<md-input-container flex>
						<label>{{ 'views.askHelp.organization.email' | translate }}</label><br>
						<input name='orgMail' ng-model='orgMail'>
						<div ng-messages="requestForm.orgMail.$error" role="alert">
							<div ng-message="email">This is not a valid Email address</div>
						</div>
					</md-input-container>

					<label><b>{{ 'views.askHelp.requester' | translate }}</b></label>
					<div layout="row" layout-xs="column">
						<md-input-container flex>
							<label> {{ 'views.askHelp.requester.firstName' | translate }} </label>
							<input name='requesterFirstName' ng-model='requesterFirstName'>
						</md-input-container>
						<md-input-container flex>
							<label> {{ 'views.askHelp.requester.lastName' | translate }} </label>
							<input name='requesterLastName' ng-model='requesterLastName'>
						</md-input-container>
					</div>
					<md-input-container flex>
						<label> {{ 'views.askHelp.requester.phone' | translate }} </label>
						<input name='requesterPhone' ng-model='requesterPhone'>
					</md-input-container>
					<md-input-container flex>
						<label> {{ 'views.askHelp.requester.email' | translate }} </label>
						<input name='requesterEmail' ng-model='requesterEmail'>
					</md-input-container>
				</div>

				<md-button class="md-raised"> {{ 'views.askHelp.send' | translate }} </md-button>
			</form>

		</center>

	</div>

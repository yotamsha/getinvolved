<div class="header" layout="column">
  <div layout="row">
    <div class="logo"></div>
    <div hide-xs class="nav-bar" layout="row">
      <div class="user-profile-link route-link" flex-offset="5">
        <div ng-show="ctrl.authModel.isAuthenticated">
          {{ctrl.authModel.userSession.first_name}} | <a href="#" ng-click="ctrl.authSrv.logout()">logout</a>
        </div>
        <div ng-show="!ctrl.authModel.isAuthenticated && !ctrl.authModel.isLoading" ng-click="ctrl.openLoginDialog()">
          login
        </div>
      </div>
      <div  flex-offset="5" ng-repeat="route in ctrl.headerLinks" >
        <div class="route-link" ng-class="ctrl.navClass(route)" >
          <a href="#{{route.link}}"> {{route.textKey | translate}}</a>
        </div>
      </div>
    </div>
  </div>
  <div layout="row" flex layout-align="center start">
    <div flex layout="column" layout-align="start center">
      <div class="header-title" hide show-gt-xs> {{ctrl.headerAttributes.title}} </div>
      <div class="header-subtitle" hide show-gt-xs> {{ctrl.headerAttributes.subTitle}} </div>
      <button class="header-btn" ng-show='ctrl.headerAttributes.shouldShowButton' ng-click='ctrl.onHeaderButtonClick()'> איך זה עובד </button>
    </div>
  </div>
</div>
<div class="how-it-works-section" layout="row" layout-wrap ng-if="ctrl.showHowItWorksSection" class="how-it-works-section">
  <div ng-repeat="link in ctrl.howItWorksLinks" class="how-it-works-link" flex-gt-sm="33" flex-sm="50" flex-xs="100">
    <a ng-href="#{{ link.url }}">
      <img ng-src="{{ link.imageUrl }}">
      <div class="orange-bubble small"></diV>
      <h5 class="title">
        {{ link.title | translate }}
      </h5>
      <h6 class="subtitle">
        {{ link.subtitle | translate }}
      </h6>
    </a>
  </div>
</div>

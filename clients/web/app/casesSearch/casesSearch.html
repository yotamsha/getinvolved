<div class="cases-search-view">
  <div class="case" ng-repeat="case in vm.cases">
      <div>
        <img class="case-img" src="{{ case.imgSrc }}" />
      </div>
      <div class="case-details">
        <div>{{ case.title }}</div>
        <button class="btn-primary">אני בפנים </button>
      </div>


  </div>
</div>
